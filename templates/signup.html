{% extends "base.html" %}
{% block title %}Sign Up - Ruta Health{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow">
        <div class="card-body p-4">
          <h2 class="text-center mb-4">Create Account</h2>

          <form method="POST" action="{{ url_for('signup') }}">
            <div class="mb-3">
              <label for="full_name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="full_name" name="full_name" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Send Signup Link</button>
            </div>
          </form>

          <div class="text-center mt-3 text-muted">
            <small>We’ll send a magic link to your email to verify and log you in.</small>
          </div>

          <p class="text-center mt-4">
            Already have an account? <a href="{{ url_for('login') }}">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ✅ Add magic link verification script -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const hash = window.location.hash.substring(1);
  const params = new URLSearchParams(hash);

  if (params.has("access_token")) {
    const accessToken = params.get("access_token");
    const refreshToken = params.get("refresh_token");

    fetch("/verify_token", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        access_token: accessToken,
        refresh_token: refreshToken
      })
    })
      .then((res) => res.json())
      .then((data) => {
        if (data.success) {
          window.location.href = "/home";
        } else {
          alert("Verification failed: " + (data.error || "Unknown error"));
        }
      })
      .catch(() => alert("Network error verifying token."));
  }
});
</script>
{% endblock %}
